<!DOCTYPE html>
<!--[if lt IE 8 ]><html class="no-js ie ie7" lang="en"> <![endif]--> <!--[if IE 8 ]><html class="no-js ie ie8" lang="en"> <![endif]--> <!--[if (gte IE 8)|!(IE)]><!--><html class="no-js" lang="en"> <!--<![endif]--> <head>

        <!--- Basic Page Needs
        ================================================== -->
        <meta charset="utf-8">
        <title>{{site.title}}</title>
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Mobile Specific Metas
        ================================================== -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <!-- CSS
        ================================================== -->
        <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/master/devicon.min.css">
        <link rel="stylesheet" href="css/default.css">
        <link rel="stylesheet" href="css/layout.css">
        <link rel="stylesheet" href="css/media-queries.css">
        <link rel="stylesheet" href="css/magnific-popup.css">

        <!-- Script
        ================================================== -->
        <script src="js/modernizr.js"></script>

        <!-- Favicons
        ================================================== -->
        <link rel="shortcut icon" href="favicon.png" >

    </head>

    <body>

        <!-- Header
        ================================================== -->
        <header id="home">

            <nav id="nav-wrap">

                <a class="mobile-btn" href="#nav-wrap" title="Show navigation">Show navigation</a>
                <a class="mobile-btn" href="#" title="Hide navigation">Hide navigation</a>

                <ul id="nav" class="nav">
                    <li class="current"><a class="smoothscroll" href="#home">Home</a></li>
                    <li><a class="smoothscroll" href="#about">About</a></li>
                    <li><a class="smoothscroll" href="#resume">Resume</a></li>
                    <li><a class="smoothscroll" href="#portfolio">Works</a></li>
                    <!--<li><a class="smoothscroll" href="#testimonials">Testimonials</a></li>-->
                    <li><a class="smoothscroll" href="#contact">Contact</a></li>
                </ul> <!-- end #nav -->

            </nav> <!-- end #nav-wrap -->

            <div class="row banner">
                <div class="banner-text">
                    <h1 class="responsive-headline">{{page.title}}</h1>
                    <h3>{{page.subtitle}}</h3>
                    <hr />
                    <ul class="social">
                        {% if site.twitter != blank %}
                        <li>
                            <a target="_blank" href="https://twitter.com/{{site.twitter}}">
                                <i class="fa fa-twitter"></i>
                            </a>
                        </li>
                        {% endif %}
                        {% if site.linkedin != blank%}
                        <li>
                            <a target="_blank" href="https://ca.linkedin.com/in/{{site.linkedin}}">
                                <i class="fa fa-linkedin"></i>
                            </a>
                        </li>
                        {% endif %}
                        {% if site.github != blank%}
                        <li>
                            <a target="_blank" href="https://github.com/{{site.github}}">
                                <i class="fa fa-github"></i>
                            </a>
                        </li>
                        {% endif %}
                        <li>
                            <a href="#contact"><i class="fa fa-envelope"></i></a>
                        </li>
                    </ul>
                </div>
            </div>

            <p class="scrolldown">
                <a class="smoothscroll" href="#about"><i class="icon-down-circle"></i></a>
            </p>

        </header> <!-- Header End -->
