        <footer>

            <div class="row">

                <div class="twelve columns">

                    <ul class="social-links">
                        {% if site.twitter != blank %}
                        <li>
                            <a target="_blank" href="https://twitter.com/{{site.twitter}}">
                                <i class="fa fa-twitter"></i>
                            </a>
                        </li>
                        {% endif %}
                        {% if site.linkedin != blank%}
                        <li>
                            <a target="_blank" href="https://ca.linkedin.com/in/{{site.linkedin}}">
                                <i class="fa fa-linkedin"></i>
                            </a>
                        </li>
                        {% endif %}
                        {% if site.github != blank%}
                        <li>
                            <a target="_blank" href="https://github.com/{{site.github}}">
                                <i class="fa fa-github"></i>
                            </a>
                        </li>
                        {% endif %}
                        <li>
                            <a href="#contact"><i class="fa fa-envelope"></i></a>
                        </li>
                    </ul>
